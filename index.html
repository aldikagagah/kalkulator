<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="content">
        <input type="text" placeholder="0" id="inputbox" />
        <div>
          <button class="pertama">AC</button>
          <button class="pertama">DE</button>
          <button class="kedua">%</button>
          <button class="kedua">/</button>
        </div>

        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="kedua">*</button>
        </div>

        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="kedua">-</button>
        </div>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="kedua">+</button>
        </div>

        <div>
          <button>0</button>
          <button>.</button>
          <button class="equel">=</button>
        </div>
      </div>
    </div>

    <!-- Custom Js Link -->
    <script src="script.js"></script>
  </body>
</html>
